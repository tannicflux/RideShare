<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
</head>
<body>
    <div style="width: 100%; height: 100%; padding-top: 20px; padding-bottom: 20px; padding-left: 20px; padding-right: 20px; background: white; display: flex; flex-direction: column; align-items: center;">
        <div style="width: 100%; max-width: 400px; padding: 20px; background: white; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border-radius: 10px;">
            <div style="margin-bottom: 20px; padding: 10px; background: rgba(0, 51, 96, 0.1); border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 10px; font-size: 30px; color: #0C1E39; text-align: center;">Edit Profile</div>
            <div style="position: relative; margin: 20px auto; width: 134px; height: 134px;">
                <div style="width: 134px; height: 134px; background: white; box-shadow: 0px 0px 5px 4px rgba(0, 0, 0, 0.25); border-radius: 9999px; border: 2px #06839D solid;">
                    <img style="width: 134px; height: 134px; border-radius: 9999px;" src="https://via.placeholder.com/134x134" alt="Profile Picture"/>
                </div>
                <div style="position: absolute; bottom: 0; right: 0; width: 44px; height: 44px; background: white; border-radius: 9999px; border: 4px rgba(12, 30, 57, 0.77) solid; display: flex; justify-content: center; align-items: center;">
                    <img style="width: 24px; height: 24px;" src="https://via.placeholder.com/44x44" alt="Edit Icon"/>
                </div>
            </div>
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 5px; font-size: 20px; color: #0C1E39;">Full Name</div>
                <input type="text" style="width: 100%; padding: 10px; border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 5px; font-size: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            </div>
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 5px; font-size: 20px; color: #0C1E39;">Phone Number</div>
                <input type="text" style="width: 100%; padding: 10px; border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 5px; font-size: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            </div>
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 5px; font-size: 20px; color: #0C1E39;">Email</div>
                <input type="email" style="width: 100%; padding: 10px; border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 5px; font-size: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            </div>
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 5px; font-size: 20px; color: #0C1E39;">DOB (Date of Birth)</div>
                <input type="date" style="width: 100%; padding: 10px; border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 5px; font-size: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            </div>
            <div style="margin-bottom: 20px;">
                <div style="margin-bottom: 5px; font-size: 20px; color: #0C1E39;">University</div>
                <input type="text" style="width: 100%; padding: 10px; border: 3px solid rgba(12, 30, 57, 0.99); border-radius: 5px; font-size: 18px; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);">
            </div>
            <button style="width: 100%; padding: 15px; background: #003360; color: white; font-size: 20px; border-radius: 10px; cursor: pointer; box-shadow: 0px 11px 12px -7px rgba(0, 0, 0, 0.25);">Save</button>
        </div>
    </div>
</body>
</html>
