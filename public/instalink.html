<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div style="width: 100%; height: 100%; background-image: url('src/background.png'); background-size: cover; display:flex; justify-content: center; align-items: center;">
    <div style="width: 100%; height: 100%; background: white; position: absolute; opacity: 20%;"></div>
    
    <div style="position: absolute; top: 20%; left: 20%; width: 60%; height: auto;">

            <span style="color: #01355F; font-size: 25px; font-family: Alata; font-weight: 400; margin-left: 10px;">User 1</span>
            <a href="#" onclick="getInstagram(event, 'User 1')" style="margin-left: auto;">
                <img src="src/instagram_icon.png" alt="Instagram" style="width: 25px; height: 25px;">
            </a>
        </div>
        <div class="user-card" style="display: flex; align-items: center; background-color: white; border-radius: 20px; padding: 10px; margin-bottom: 10px;">
            <img src="src/user.png" alt="User 2" style="width: 40px; height: 40px; border-radius: 50%;">
            <span style="color: #01355F; font-size: 25px; font-family: Alata; font-weight: 400; margin-left: 10px;">User 2</span>

                <img src="src/instagram_icon.png" alt="Instagram" style="width: 25px; height: 25px;">
            </a>
        </div>
        <div class="user-card" style="display: flex; align-items: center; background-color: white; border-radius: 20px; padding: 10px; margin-bottom: 10px;">
            <img src="src/user.png" alt="User 3" style="width: 40px; height: 40px; border-radius: 50%;">
            <span style="color: #01355F; font-size: 25px; font-family: Alata; font-weight: 400; margin-left: 10px;">User 3</span>
            <a href="#" onclick="getInstagram(event, 'User 3')" style="margin-left: auto;">
                <img src="src/instagram_icon.png" alt="Instagram" style="width: 25px; height: 25px;">
            </a>
        </div>
        <div class="user-card" style="display: flex; align-items: center; background-color: white; border-radius: 20px; padding: 10px; margin-bottom: 10px;">
            <img src="src/user.png" alt="User 4" style="width: 40px; height: 40px; border-radius: 50%;">

        </div>

        </div>
    </div>
    
    <div style="top: 41px; position: absolute; color: white; font-size: 45px; font-family: Alata; font-weight: 400; word-wrap: break-word">People in Group</div>
</div>
<script>
    async function getInstagram(event, name) {
        event.preventDefault(); // Prevent default link behavior
        try {
            const response = await fetch(`/getInstagram/${name}`);
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            const data = await response.json();
            if (data.instagram) {
                window.location.href = `https://www.instagram.com/${data.instagram}`;
            } else {
                alert('Instagram profile not found');
            }
        } catch (error) {
            console.error('Error:', error);
        }
    }
</script>
