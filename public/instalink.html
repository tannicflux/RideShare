<!DOCTYPE html>

<head>
    <link href="https://fonts.googleapis.com/css2?family=Alata&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script>
        async function getInstagram(name, element) {
            try {
                const response = await fetch(`/getInstagram/${name}`);
                const data = await response.json();
                if (data.instagram) {
                    window.location.href = `https://www.instagram.com/${data.instagram}`;
                } else {
                    alert('Instagram profile not found');
                }
            } catch (error) {
                console.error('Error:', error);
            }
        }
    </script>
