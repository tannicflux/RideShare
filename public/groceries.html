<div style="width: 354px; height: 755px; position: relative; border-radius: 60px; background-color: white; border: 20px solid #EFCC73; flex-direction: column; justify-content: center; align-items: center; display: flex; overflow: auto;">
  <div style="left: 30px; top: 51px; position: absolute; color: black; font-size: 40px; font-family: Alata; font-weight: 400; word-wrap: break-word; align-items: center;">Groceries</div>
  <form action="/search_groups" method="post" id="searchForm">
      <input type="text" name="email" placeholder="Enter email">
      <input type="submit" value="Search">
  </form>
  <form action="/create_group" method="post" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <button type="submit" name="new_group" value="Groceries" style="width: 330px; height: 48px; background: white; box-shadow: 0px 0px 3px 3px black; border-radius: 5px; position: relative; background: white; border-radius: 40px; color: rgb(0, 0, 0); font-size: 35px; font-family: Alata; font-weight: 400; word-wrap: break-word;">Create</button>
  </form>
  <div id="results" style="margin-top: 20px;"></div>
</div>

<script>
  document.getElementById('searchForm').addEventListener('submit', function(event) {
      event.preventDefault();

      const email = event.target.elements.email.value;

      fetch('/your/server/endpoint')
          .then(response => response.text())
          .then(textData => {
              const container = document.getElementById('results');
              container.textContent = textData;
          })
          .catch(error => console.error(error));
  });
</script>
